{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li style="display: flex;">
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
				</div>
			</a>
			<a style="margin-left: 20px;"><button class="btn btn-primary btn-sm delete-venue" data-id="{{ venue.id }}">Delete</button></a>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
